version: '3.8'

services:
  # IAM Contracts API Server (production)
  iam-apiserver:
    image: ${DOCKER_REGISTRY:-ghcr.io}/${IMAGE_NAME:-fangcunmount/iam-contracts}:${IMAGE_TAG:-latest}
    container_name: iam-apiserver
    user: "${WWW_UID:-1000}:${WWW_GID:-1000}"
    env_file:
      - ../../configs/env/config.prod.env
    expose:
      - "8080"
      - "9090"
    volumes:
      # 挂载配置文件（可以覆盖镜像中的配置）
      - ../../configs:/app/configs:ro
      # 挂载日志目录
      - /data/logs/iam:/var/log/iam-contracts
      # 挂载 TLS 证书（ServerA: /data/ssl/*）
      - /data/ssl/certs/yangshujie.com.crt:/etc/iam-contracts/ssl/yangshujie.com.crt:ro
      - /data/ssl/private/yangshujie.com.key:/etc/iam-contracts/ssl/yangshujie.com.key:ro
      # 挂载 JWKS 密钥目录（与镜像内部 /app/data/keys 映射，用于持久化私钥）
      - /data/ops/iam-keys:/app/data/keys:rw
    environment:
      - TZ=Asia/Shanghai
      - GO_ENV=production
    networks:
      - infra-network
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 384M
        reservations:
          cpus: "0.10"
          memory: 128M
      placement:
        constraints:
          - node.hostname == serverA
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9080/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  infra-network:
    external: true
    name: infra-network
