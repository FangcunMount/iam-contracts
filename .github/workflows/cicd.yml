name: CI/CD Pipeline

# ÂøÖÈúÄÁöÑ Secrets ÈÖçÁΩÆ (Âú® GitHub ‰ªìÂ∫ìËÆæÁΩÆ‰∏≠ÈÖçÁΩÆ)
# Settings ‚Üí Secrets and variables ‚Üí Actions
# 
# Organization Á∫ßÂà´ Secrets:
#   - SVRA_HOST, SVRA_USERNAME, SVRA_SSH_KEY, SVRA_SSH_PORT
#   - MYSQL_HOST, MYSQL_PORT, REDIS_HOST, REDIS_PORT
#
# Repository Á∫ßÂà´ Secrets:
#   - MYSQL_USERNAME, MYSQL_PASSWORD, MYSQL_DBNAME
#   - REDIS_PASSWORD, REDIS_DB
#
# validate-secrets job ‰ºöÂú®ËøêË°åÊó∂È™åËØÅËøô‰∫õ Secrets ÊòØÂê¶Â≠òÂú®

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  GO_VERSION: '1.24'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: fangcunmount/iam-contracts  # ÂøÖÈ°ªÂ∞èÂÜôÔºåDocker ‰∏çÊîØÊåÅÂ§ßÂÜôÂ≠óÊØç

jobs:
  validate-secrets:
    name: Validate Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Check Required Secrets
        env:
          SVRA_HOST: ${{ secrets.SVRA_HOST }}
          SVRA_USERNAME: ${{ secrets.SVRA_USERNAME }}
          SVRA_SSH_KEY: ${{ secrets.SVRA_SSH_KEY }}
          MYSQL_HOST: ${{ secrets.MYSQL_HOST }}
          MYSQL_USERNAME: ${{ secrets.MYSQL_USERNAME }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
        run: |
          echo "üîç Validating required secrets..."
          
          # ÂàùÂßãÂåñÈ™åËØÅÁä∂ÊÄÅ
          VALIDATION_FAILED=0
          
          # Ê£ÄÊü•ÈÉ®ÁΩ≤Áõ∏ÂÖ≥ÁöÑ secrets(‰ªÖÂú® main ÂàÜÊîØÈúÄË¶Å)
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "üìã Checking deployment secrets for main branch..."
            
            # ÊúçÂä°Âô®ËøûÊé•
            if [ -z "$SVRA_HOST" ]; then
              echo "‚ùå SVRA_HOST is not set"
              VALIDATION_FAILED=1
            else
              echo "‚úÖ SVRA_HOST is set"
            fi
            
            if [ -z "$SVRA_USERNAME" ]; then
              echo "‚ùå SVRA_USERNAME is not set"
              VALIDATION_FAILED=1
            else
              echo "‚úÖ SVRA_USERNAME is set"
            fi
            
            if [ -z "$SVRA_SSH_KEY" ]; then
              echo "‚ùå SVRA_SSH_KEY is not set"
              VALIDATION_FAILED=1
            else
              echo "‚úÖ SVRA_SSH_KEY is set"
            fi
            
            # Êï∞ÊçÆÂ∫ìËøûÊé•(Â∫îÁî®ËøêË°åÊó∂ÂøÖÈúÄ)
            if [ -z "$MYSQL_HOST" ]; then
              echo "‚ùå MYSQL_HOST is not set"
              VALIDATION_FAILED=1
            else
              echo "‚úÖ MYSQL_HOST is set"
            fi
            
            if [ -z "$MYSQL_USERNAME" ]; then
              echo "‚ùå MYSQL_USERNAME is not set"
              VALIDATION_FAILED=1
            else
              echo "‚úÖ MYSQL_USERNAME is set"
            fi
            
            if [ -z "$MYSQL_PASSWORD" ]; then
              echo "‚ùå MYSQL_PASSWORD is not set"
              VALIDATION_FAILED=1
            else
              echo "‚úÖ MYSQL_PASSWORD is set"
            fi
            
            if [ -z "$MYSQL_DATABASE" ]; then
              echo "‚ùå MYSQL_DATABASE is not set"
              VALIDATION_FAILED=1
            else
              echo "‚úÖ MYSQL_DATABASE is set"
            fi
          else
            echo "‚ÑπÔ∏è Skipping deployment secrets check (not on main branch)"
          fi
          
          # Ê£ÄÊü•ÁªìÊûú
          echo ""
          if [ $VALIDATION_FAILED -eq 1 ]; then
            echo "‚ö†Ô∏è Secrets validation failed! Please configure missing secrets."
            echo "‚ÑπÔ∏è Continuing anyway for non-deployment jobs..."
            # ‰∏çÂÜç exit 1,ÂÖÅËÆ∏ÂêéÁª≠ job ÁªßÁª≠ËøêË°å
          else
            echo "‚úÖ All required secrets are configured!"
          fi

  test:
    name: Run Tests
    needs: [validate-secrets]
    if: always()  # Âç≥‰Ωø validate-secrets Â§±Ë¥•‰πüÁªßÁª≠ËøêË°å
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          
      - name: Get dependencies
        run: |
          go mod download
          go mod verify
          
      - name: Run tests
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
          
      - name: Generate coverage report
        run: |
          go tool cover -func=coverage.out
          
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.1.6  # ‰∏éÊú¨Âú∞ÁâàÊú¨‰∏ÄËá¥
          args: --timeout=5m

  build:
    name: Build Application
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: always()  # Âç≥‰Ωø test/lint Â§±Ë¥•‰πüÁªßÁª≠ÊûÑÂª∫
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          
      - name: Build
        run: |
          make build
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: iam-apiserver
          path: bin/apiserver
          retention-days: 7

  docker:
    name: Build Docker Image
    needs: [build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./build/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  deploy:
    name: Deploy to Production
    needs: [build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://iam.example.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: iam-apiserver
          path: ./artifacts
      
      - name: Prepare deployment files
        run: |
          # artifact Êñá‰ª∂ÂêçÊòØ apiserver,ÈúÄË¶ÅÈáçÂëΩÂêç‰∏∫ iam-apiserver
          mv ./artifacts/apiserver ./artifacts/iam-apiserver
          chmod +x ./artifacts/iam-apiserver
          mkdir -p deploy-package
          cp ./artifacts/iam-apiserver deploy-package/
          cp -r configs deploy-package/
          cp build/systemd/iam-apiserver.service deploy-package/
          tar -czf deploy-package.tar.gz -C deploy-package .
          
      - name: Upload deployment package
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SVRA_HOST }}
          username: ${{ secrets.SVRA_USERNAME }}
          key: ${{ secrets.SVRA_SSH_KEY }}
          port: ${{ secrets.SVRA_SSH_PORT || 22 }}
          source: "deploy-package.tar.gz"
          target: "/tmp"
        
      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SVRA_HOST }}
          username: ${{ secrets.SVRA_USERNAME }}
          key: ${{ secrets.SVRA_SSH_KEY }}
          port: ${{ secrets.SVRA_SSH_PORT || 22 }}
          script: |
            set -e
            
            echo "=========================================="
            echo "Starting deployment to Production Server (SVRA)"
            echo "=========================================="
            
            # Create directory structure
            sudo mkdir -p /opt/iam/_output/bin
            sudo mkdir -p /opt/iam/configs
            sudo mkdir -p /var/log/iam-contracts
            
            # Backup current version
            echo "Creating backup..."
            BACKUP_DIR="/opt/backups/iam/deployments"
            sudo mkdir -p $BACKUP_DIR
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)
            sudo tar -czf $BACKUP_DIR/backup_${TIMESTAMP}.tar.gz \
                -C /opt/iam _output/bin/iam-apiserver configs/apiserver.yaml \
                2>/dev/null || echo "No previous version to backup"
            
            # Extract new version
            echo "Extracting new deployment package..."
            # ÂàõÂª∫‰∏¥Êó∂Â∑•‰ΩúÁõÆÂΩï,ÈÅøÂÖçÂú® /tmp Ê†πÁõÆÂΩïËß£ÂéãÁöÑÊùÉÈôêÈóÆÈ¢ò
            DEPLOY_TMP="/tmp/iam-deploy-$$"
            mkdir -p $DEPLOY_TMP
            cd $DEPLOY_TMP
            tar -xzf /tmp/deploy-package.tar.gz
            sudo mv iam-apiserver /opt/iam/_output/bin/
            sudo cp -r configs/* /opt/iam/configs/
            sudo chown -R $(whoami):$(whoami) /opt/iam
            sudo chown -R $(whoami):$(whoami) /var/log/iam-contracts
            
            # ÂàõÂª∫ÁéØÂ¢ÉÂèòÈáèÊñá‰ª∂(‰ªé GitHub Secrets ÁîüÊàêÂÆûÈôÖÂÄº)
            echo "Creating environment configuration..."
            sudo mkdir -p /opt/iam/configs/env
            sudo tee /opt/iam/configs/env/config.prod.env > /dev/null <<EOF
            # Auto-generated production environment configuration
            MYSQL_HOST=${{ secrets.MYSQL_HOST }}
            MYSQL_PORT=3306
            MYSQL_USERNAME=${{ secrets.MYSQL_USERNAME }}
            MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
            MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
            REDIS_HOST=${{ secrets.REDIS_HOST }}
            REDIS_PORT=${{ secrets.REDIS_PORT || 6379 }}
            REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
            REDIS_DB=${{ secrets.REDIS_DB || 1 }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            EOF
            sudo chmod 600 /opt/iam/configs/env/config.prod.env
            sudo chown $(whoami):$(whoami) /opt/iam/configs/env/config.prod.env
            
                        # ÂÆâË£Ö systemd ÊúçÂä°(Â¶ÇÊûú‰∏çÂ≠òÂú®ÊàñÈúÄË¶ÅÊõ¥Êñ∞)
            echo "Installing systemd service..."
            # Êõ¥Êñ∞ÊúçÂä°Êñá‰ª∂‰∏≠ÁöÑÁî®Êà∑‰∏∫ÂΩìÂâçÁî®Êà∑
            sed "s/User=deploy/User=$(whoami)/g; s/Group=deploy/Group=$(id -gn)/g" \
              iam-apiserver.service > iam-apiserver.service.tmp
            sudo mv iam-apiserver.service.tmp /etc/systemd/system/iam-apiserver.service
            sudo systemctl daemon-reload
            sudo systemctl enable iam-apiserver
            
            # Ê∏ÖÁêÜ‰∏¥Êó∂ÁõÆÂΩï
            cd /tmp
            rm -rf $DEPLOY_TMP
            rm -f deploy-package.tar.gz
            
            # Pull latest Docker image (optional, for Docker-based deployment)
            echo "Pulling latest Docker image..."
            docker pull ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest || echo "Docker pull skipped"
            
            # Stop service
            echo "Stopping IAM service..."
            sudo systemctl stop iam-apiserver 2>/dev/null || echo "Service not running"
            
            # Start service with new binary
            echo "Starting IAM service..."
            sudo systemctl start iam-apiserver
            
            # Wait for service to be ready
            echo "Waiting for service to be ready..."
            sleep 10
            
            # Health check
            echo "Performing health check..."
            if systemctl is-active --quiet iam-apiserver; then
              echo "‚úÖ Service is running"
              systemctl status iam-apiserver --no-pager | head -10
              
              # API health check
              if curl -sf http://localhost:8080/healthz > /dev/null; then
                echo "‚úÖ API health check passed"
              else
                echo "‚ö†Ô∏è API health check failed"
                exit 1
              fi
            else
              echo "‚ùå Service failed to start"
              echo "Checking logs..."
              sudo journalctl -u iam-apiserver -n 50 --no-pager
              exit 1
            fi
            
            # Clean up old backups (keep last 10)
            echo "Cleaning up old backups..."
            sudo ls -t $BACKUP_DIR/backup_*.tar.gz 2>/dev/null | tail -n +11 | xargs -r sudo rm -f 2>/dev/null || true
            
            echo "=========================================="
            echo "‚úÖ Deployment completed successfully"
            echo "=========================================="
            
      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SVRA_HOST }}
          username: ${{ secrets.SVRA_USERNAME }}
          key: ${{ secrets.SVRA_SSH_KEY }}
          port: ${{ secrets.SVRA_SSH_PORT || 22 }}
          script: |
            echo "Verifying deployment..."
            
            # Check service status
            if systemctl is-active --quiet iam-apiserver; then
              echo "‚úÖ Service is active"
            else
              echo "‚ùå Service is not active"
              exit 1
            fi
            
            # Check API response
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/healthz)
            if [ "$RESPONSE" = "200" ]; then
              echo "‚úÖ API is responding correctly"
            else
              echo "‚ùå API returned status: $RESPONSE"
              exit 1
            fi
            
            # Check version
            echo "Deployed version:"
            /opt/iam/_output/bin/iam-apiserver version || echo "Version check skipped"
            
            echo "‚úÖ Deployment verification passed"

  notify:
    name: Send Notification
    needs: [deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Log deployment status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "‚úÖ Deployment to production succeeded"
          else
            echo "‚ùå Deployment to production failed"
            exit 1
          fi
